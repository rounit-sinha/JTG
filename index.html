<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2 style="color: white;">IMAGE GALLERY</h2>
            <button id = "buttonclick1" class="add-image" >ADD IMAGE</button>
        </div>
        <div class="form" id="buttonclick">
            <label for="image">Image title</label>
            <br>
            <input type="text" id="image-title1">
            <br>
            <label for="image-text">Image Alt Text</label>
            <br>
            <input type="text" id="image-text1">
            <br>
            <label for="image-url">Image Url</label>
            <br>
            <input type="text" id="image-url1">
            <br>
            <label for="image-description">Description</label>
            <br>
            <input type="text" class="description" id="image-description1">
            <div class="submit-cancel">
                <button class="submit" id="submit1">SUBMIT</button>
                <button id="cancel1" class="cancel">CANCEL</button>
            </div>
        </div>
        <div id="gallery">

        </div>
    </div>
    

    <script src="main.js">
    </script>
</body>
</html>
